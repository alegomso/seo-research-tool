name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: seo_portal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Environment setup
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/seo_portal_test" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "NODE_ENV=test" >> .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-only" >> .env
          echo "NEXTAUTH_SECRET=test-nextauth-secret-for-ci-only" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "DATAFORSEO_LOGIN=test" >> .env
          echo "DATAFORSEO_PASSWORD=test" >> .env
          echo "OPENAI_API_KEY=sk-test" >> .env

      - name: Generate Prisma client
        run: pnpm --filter=server db:generate

      - name: Run type checking
        run: pnpm typecheck

      - name: Run linting
        run: pnpm lint

      - name: Run database migrations
        run: pnpm db:migrate
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        if: hashFiles('**/test/**', '**/*.test.*', '**/*.spec.*') != ''
        continue-on-error: true

      - name: Build shared packages
        run: pnpm --filter=shared build

      - name: Build server
        run: pnpm --filter=server build

      - name: Build web (allow failures)
        run: pnpm --filter=web build
        continue-on-error: true

      - name: Health check
        run: pnpm health-check
        if: hashFiles('scripts/health-check.ts') != ''
        continue-on-error: true